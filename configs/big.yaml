# Base
text8: &text8
   dataset: text8
   data: ../data/text8/

train: &train
   <<: *text8
   cuda: true
   n_layer: 0
   d_model: 512
   n_head: 8
   d_head: 64
   d_inner: 2048
   dropout: 0.1
   dropatt: 0.0
   optim: adam
   lr: 0.00025
   warmup_step: 0
   max_step: 400000
   tgt_len: 2048
   mem_len: 0
   eval_tgt_len: 2048
   batch_size: 8
   multi_gpu: ddp
   log_interval: 20
   eval_interval: 20
   text_generation_interval: 25000
   batch_chunk: 1
   pre_lnorm: false
   funnel_config: "[2, (8, 1), 2]"
   funnel_resample: custom
   boundary_ids: '["_"]'
   eval_gt_boundaries: true
   corruption_probs: [0.0, 0.0, 0.0]
   mask_type: boundary_ids
   activation_function: relu

default:
   train:
      <<: *train
